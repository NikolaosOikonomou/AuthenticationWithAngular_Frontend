<form class="col s12 white" #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="text" name="userName" ngModel required>
      <label data-error="Required field!">UserName</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="password" name="password" ngModel required minlength="3" #password="ngModel">
      <label *ngIf="password.value" [attr.data-error]="'More than 3 charachters'" else showThis>Password</label>
      <label #showThis [attr.data-error]="'Required filed!'">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="email" ngModel email>
      <label data-error="Invalid email!">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="firstName" ngModel>
      <label>First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="lastName" ngModel>
      <label>Last Name</label>
    </div>
  </div>
  <div class="row" *ngIf="roles">
    <ul>
      <li *ngFor="let item of roles;let i = index">
        <input type="checkbox" [id]="'roles-'+i" value="{{item.Id}}" [checked]="item.selected"
          (change)="updateSelectedRoles(i)">
        <label [for]="'roles-'+i">{{item.Name}}</label>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button class="btn-large btn-submit" type="submit">Submit</button>
    </div>
  </div>
</form>
